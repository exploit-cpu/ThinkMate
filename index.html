<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkMate - Gemini Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6e6cff;
            --primary-dark: #5a58e0;
            --secondary: #f0f2f5;
            --text-primary: #1f2937;
            --text-secondary: #64748b;
            --bg-light: #ffffff;
            --bg-dark: #0f172a;
            --user-bubble: #e0e7ff;
            --ai-bubble: #f1f5f9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 95vh;
            background: var(--bg-light);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: white;
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        .new-chat-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f8fafc"/><path d="M0 0L100 100M100 0L0 100" stroke="%23e2e8f0" stroke-width="0.5"/></svg>');
            background-size: 300px;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: var(--user-bubble);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: var(--text-primary);
        }

        .ai-message {
            background: var(--ai-bubble);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .ai-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--warning);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .message-content {
            overflow-wrap: break-word;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            margin: 15px 0 10px;
        }

        .message-content p {
            margin: 10px 0;
        }

        .message-content ul, .message-content ol {
            margin: 10px 0 10px 25px;
        }

        .message-content li {
            margin-bottom: 5px;
        }

        .message-content code {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .message-content pre {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .message-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 15px;
            margin: 15px 0;
            color: var(--text-secondary);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 16px 20px;
            background: var(--ai-bubble);
            border-radius: 18px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            width: 100px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .controls {
            padding: 15px 20px;
            background: var(--bg-light);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .features {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-btn {
            background: white;
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .feature-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .input-container {
            display: flex;
            background: white;
            border-radius: 50px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .message-input {
            flex: 1;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            outline: none;
            background: transparent;
            resize: none;
            height: 60px;
            max-height: 200px;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn i {
            transform: rotate(30deg);
            font-size: 18px;
        }

        .status-bar {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 5px;
        }

        .image-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .image-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .image-label {
            background: white;
            border: 1px dashed var(--border);
            border-radius: 12px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .image-label:hover {
            background: var(--secondary);
        }

        .image-preview-container {
            position: relative;
            display: inline-block;
            margin-top: 5px;
        }

        .image-preview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--error);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            box-shadow: var(--shadow);
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                height: 95vh;
            }
            
            .header {
                padding: 15px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .new-chat-btn span {
                display: none;
            }
            
            .new-chat-btn i {
                margin: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .features {
                gap: 8px;
            }
            
            .feature-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .image-preview {
                max-width: 80px;
                max-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">T</div>
                <div class="logo-text">ThinkMate</div>
            </div>
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span>Новый чат</span>
            </button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-header">
                    <div class="ai-avatar">T</div>
                    <div>ThinkMate</div>
                </div>
                <div class="message-content">
                    Привет! Я ThinkMate, ваш помощник на базе Gemini. Могу анализировать изображения, размышлять над сложными вопросами и искать информацию. Просто загрузите фото или задайте вопрос!
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="features">
                <button class="feature-btn" id="thinkingBtn">
                    <i class="fas fa-brain"></i>
                    <span>Размышление: OFF</span>
                </button>
                <button class="feature-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    <span>Поиск: OFF</span>
                </button>
                <button class="feature-btn" id="testBtn">
                    <i class="fas fa-wifi"></i>
                    <span>Тест подключения</span>
                </button>
            </div>
            
            <div class="input-container">
                <textarea class="message-input" id="messageInput" placeholder="Введите сообщение или задайте вопрос..." autocomplete="off"></textarea>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="image-section">
                <div class="image-upload">
                    <label class="image-label" for="imageInput">
                        <i class="fas fa-camera"></i>
                        <span>Загрузить изображение</span>
                    </label>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    
                    <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                        <img class="image-preview" id="imagePreview">
                        <div class="remove-image" id="removeImageBtn">×</div>
                    </div>
                </div>
            </div>
            
            <div class="status-bar" id="statusBar">
                Gemini API • Готов к работе
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const thinkingBtn = document.getElementById('thinkingBtn');
        const searchBtn = document.getElementById('searchBtn');
        const testBtn = document.getElementById('testBtn');
        const statusBar = document.getElementById('statusBar');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const removeImageBtn = document.getElementById('removeImageBtn');
        
        // API Configuration
        const API_KEY = 'AIzaSyBUzFJAEzz52zBXx-NNQvRbbeAGXJEOpbE';
        const MODEL_NAME = 'gemini-2.0-flash-thinking-exp-1219';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        
        // Список прокси для обхода блокировок
        const PROXY_URLS = [
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/',
            'https://thingproxy.freeboard.io/fetch/',
            'https://api.codetabs.com/v1/proxy?quest='
        ];
        
        // State
        let isThinkingEnabled = false;
        let isSearchEnabled = false;
        let currentImage = null;
        
        // Feature Toggles
        thinkingBtn.addEventListener('click', () => {
            isThinkingEnabled = !isThinkingEnabled;
            thinkingBtn.classList.toggle('active', isThinkingEnabled);
            thinkingBtn.querySelector('span').textContent = `Размышление: ${isThinkingEnabled ? 'ON' : 'OFF'}`;
            statusBar.textContent = isThinkingEnabled ? 
                "Режим глубокого размышления включён" : "Gemini API • Готов к работе";
        });
        
        searchBtn.addEventListener('click', () => {
            isSearchEnabled = !isSearchEnabled;
            searchBtn.classList.toggle('active', isSearchEnabled);
            searchBtn.querySelector('span').textContent = `Поиск: ${isSearchEnabled ? 'ON' : 'OFF'}`;
            statusBar.textContent = isSearchEnabled ? 
                "Поиск в интернете включён" : "Gemini API • Готов к работе";
        });
        
        // Image Upload
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    imagePreview.src = currentImage;
                    imagePreviewContainer.style.display = 'inline-block';
                    
                    // Автоматически отправляем изображение на анализ
                    sendMessage(null, true);
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Remove Image
        removeImageBtn.addEventListener('click', function() {
            currentImage = null;
            imagePreviewContainer.style.display = 'none';
            imageInput.value = '';
            statusBar.textContent = "Изображение удалено";
            setTimeout(() => {
                statusBar.textContent = "Gemini API • Готов к работе";
            }, 2000);
        });
        
        // Test Connection
        testBtn.addEventListener('click', async function() {
            statusBar.textContent = "Проверка подключения к Gemini API...";
            
            const testUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`;
            
            try {
                // Прямое подключение
                const response = await fetch(testUrl);
                if (response.ok) {
                    statusBar.textContent = "✅ Подключение работает! API доступен напрямую";
                    return;
                }
            } catch (error) {
                console.log('Прямое подключение заблокировано');
            }
            
            // Тест через прокси
            let proxyWorking = false;
            for (let proxy of PROXY_URLS) {
                try {
                    const proxyUrl = proxy + encodeURIComponent(testUrl);
                    const response = await fetch(proxyUrl);
                    if (response.ok) {
                        statusBar.textContent = `✅ Подключение через прокси работает!`;
                        proxyWorking = true;
                        break;
                    }
                } catch (error) {
                    console.log(`Прокси ${proxy} не работает`);
                }
            }
            
            if (!proxyWorking) {
                statusBar.textContent = "🚫 API заблокирован. Попробуйте включить VPN";
            }
        });
        
        // Send Message Function
        async function sendMessage(event, isImageOnly = false) {
            const message = messageInput.value.trim();
            if (!message && !currentImage && !isImageOnly) return;
            
            // Add user message to UI
            if (message && !isImageOnly) {
                addMessageToChat(message, 'user');
            }
            if (currentImage) {
                addMessageToChat('📷 Изображение загружено для анализа', 'user');
            }

            // Clear input
            if (!isImageOnly) {
                messageInput.value = '';
            }
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                let prompt = message;
                
                // Настройка промпта в зависимости от режима
                if (isImageOnly) {
                    prompt = "Проанализируй это изображение и опиши, что на нём изображено. Дай детальное описание.";
                } else if (isThinkingEnabled) {
                    prompt = `Пожалуйста, тщательно размысли над этим вопросом. Покажи свой процесс размышления, а затем дай окончательный ответ: ${message}`;
                } else if (isSearchEnabled) {
                    prompt = `Найди актуальную информацию в интернете по этому запросу и предоставь подробный ответ с источниками: ${message}`;
                }
                
                // Подготовка тела запроса
                let requestBody;
                
                if (currentImage) {
                    // Извлекаем base64 без префикса
                    const base64Data = currentImage.split(',')[1];
                    
                    requestBody = {
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: "image/jpeg",
                                        data: base64Data
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            temperature: isThinkingEnabled ? 0.3 : isSearchEnabled ? 0.7 : 0.9,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 4096
                        }
                    };
                } else {
                    requestBody = {
                        contents: [{
                            parts: [{ text: prompt }]
                        }],
                        generationConfig: {
                            temperature: isThinkingEnabled ? 0.3 : isSearchEnabled ? 0.7 : 0.9,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 4096
                        }
                    };
                }
                
                let response;
                let success = false;
                
                // Попытка прямого подключения
                try {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (response.ok) {
                        success = true;
                    }
                } catch (error) {
                    console.log('Прямое подключение заблокировано, пробуем через прокси...');
                }
                
                // Если прямое подключение не работает, пробуем прокси
                if (!success) {
                    for (let proxy of PROXY_URLS) {
                        try {
                            const proxyUrl = proxy + encodeURIComponent(API_URL);
                            response = await fetch(proxyUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-Requested-With': 'XMLHttpRequest'
                                },
                                body: JSON.stringify(requestBody)
                            });
                            
                            if (response.ok) {
                                success = true;
                                break;
                            }
                        } catch (error) {
                            console.log(`Прокси ${proxy} не работает:`, error.message);
                        }
                    }
                }
                
                if (!success) {
                    throw new Error('Все методы подключения заблокированы');
                }

                const data = await response.json();
                removeTypingIndicator();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessageToChat(aiResponse, 'ai');
                } else {
                    addMessageToChat("Извините, не удалось обработать ваш запрос. Попробуйте еще раз.", 'ai');
                }

            } catch (error) {
                removeTypingIndicator();
                addMessageToChat(`Ошибка: ${error.message || "Проверьте подключение к интернету или включите VPN"}`, 'ai');
                statusBar.textContent = "Ошибка подключения к API";
                setTimeout(() => {
                    statusBar.textContent = "Gemini API • Готов к работе";
                }, 5000);
            }
        }
        
        // Add message to chat UI
        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            const avatar = document.createElement('div');
            avatar.className = `${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'Я' : 'T';
            
            const senderName = document.createElement('div');
            senderName.textContent = sender === 'user' ? 'Вы' : 'ThinkMate';
            
            messageHeader.appendChild(avatar);
            messageHeader.appendChild(senderName);
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessage(message);
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Format message with Markdown-like syntax
        function formatMessage(text) {
            // Обработка жирного текста
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Обработка заголовков
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // Обработка списков
            text = text.replace(/^\- (.*$)/gm, '<li>$1</li>');
            text = text.replace(/^(\d+)\. (.*$)/gm, '<li>$1. $2</li>');
            
            // Обработка кода
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Обработка переносов строк
            text = text.replace(/\n/g, '<br>');
            
            // Оборачиваем списки в теги ul
            text = text.replace(/(<li>.*?<\/li>(\s*<br>\s*<li>.*?<\/li>)*)/g, '<ul>$1</ul>');
            text = text.replace(/<br>\s*(<ul>)/g, '$1');
            text = text.replace(/(<\/ul>)\s*<br>/g, '$1');
            
            return text;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // New Chat
        newChatBtn.addEventListener('click', () => {
            chatContainer.innerHTML = `
                <div class="message ai-message">
                    <div class="message-header">
                        <div class="ai-avatar">T</div>
                        <div>ThinkMate</div>
                    </div>
                    <div class="message-content">
                        Привет! Я ThinkMate, ваш помощник на базе Gemini. Чем могу помочь?
                    </div>
                </div>
            `;
            
            // Reset state
            isThinkingEnabled = false;
            isSearchEnabled = false;
            currentImage = null;
            imagePreviewContainer.style.display = 'none';
            imageInput.value = '';
            
            // Reset buttons
            thinkingBtn.classList.remove('active');
            searchBtn.classList.remove('active');
            thinkingBtn.querySelector('span').textContent = 'Размышление: OFF';
            searchBtn.querySelector('span').textContent = 'Поиск: OFF';
            
            statusBar.textContent = "Gemini API • Готов к работе";
        });
        
        // Event Listeners
        sendBtn.addEventListener('click', () => sendMessage());
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Prevent zoom on mobile devices
        messageInput.addEventListener('focus', () => {
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
            }
        });
        
        messageInput.addEventListener('blur', () => {
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, viewport-fit=cover');
            }
        });
    </script>
</body>
